<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelegramPay - Doação Segura via PIX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .checkout-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 95%;
        }

        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .form-control-range {
            width: 100%;
        }

        .selected-amount {
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
        }

        /* Removendo estilos de upsell, pois não será mais usado */
        #upsellContainer {
            display: none !important; 
        }

        #codigoPix {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: none;
            text-align: center;
        }

        #codigoPix p {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 15px;
        }

        #codigoPix input[readonly] {
            background-color: #e9ecef;
            cursor: text;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            font-size: 0.9em;
        }

        #confirmacaoPagamento {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        #botaoAcesso {
            background-color: #28a745;
            margin-top: 15px;
            display: none; /* Inicialmente oculto */
            text-decoration: none;
            text-align: center;
            color: white;
            padding: 12px;
            border-radius: 5px;
        }

        #botaoAcesso:hover {
            background-color: #1e7e34;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingScreen p {
            color: white;
            font-size: 1.1em;
            text-align: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            animation: slideInTop 0.3s ease-out forwards, fadeOut 0.3s ease-in 3s forwards;
        }

        @keyframes slideInTop {
            from { transform: translateX(-50%) translateY(-10px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>TelegramPay</h2>
        <p class="mb-3 text-center text-muted">Selecione o valor da sua contribuição.</p>

        <div class="form-group">
            <label for="valorDoacao">Valor (R$):</label>
            <input type="range" class="form-control-range" id="valorDoacao" min="4" max="150" value="4" step="1">
            <p class="selected-amount" id="valorSelecionado">R$ 4,00</p>
        </div>

        <button id="gerarBotao" class="btn btn-primary btn-block" onclick="gerarPixDireto()">Gerar PIX para Pagamento</button>
        <p id="loading" style="display: none;">Gerando PIX, aguarde...</p>

        <div id="upsellContainer" style="display: none;"></div> 

        <div id="codigoPix">
            <p>Copie o código PIX abaixo para realizar o pagamento:</p>
            <input type="text" class="form-control" id="pixCode" readonly>
            <button onclick="copiarPix()" class="btn btn-outline-secondary btn-block mt-2">Copiar Código PIX</button>
        </div>

        <div id="confirmacaoPagamento" class="alert alert-success text-center" role="alert">✅ Pagamento Confirmado! Redirecionando...</div>
        <a id="botaoAcesso" class="btn btn-success btn-block mt-3" href="https://paygrupovip.shop/gabiluaprovado">Acessar Conteúdo VIP</a>
    </div>

    <div id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Aguarde enquanto o pagamento é processado...</p>
    </div>

    <div id="notification" class="notification" style="display: none;">Código PIX copiado!</div>

    <script>
        const apiKey = "40224|J6oUOXvqNsdAhgNxSaXiHKFKBCuyeSnQLBV5lUTv6c0484ea"; // Novo API Key
        let transactionId = null;
        let notificou = false;
        let valorSelecionado = 4; // Valor inicial ajustado para o novo mínimo
        let clickId = null; 

        const valorDoacaoInput = document.getElementById('valorDoacao');
        const valorSelecionadoTexto = document.getElementById('valorSelecionado');
        const codigoPixDiv = document.getElementById('codigoPix');
        const botaoAcessoLink = document.getElementById('botaoAcesso');
        const confirmacaoPagamentoDiv = document.getElementById('confirmacaoPagamento');
        // const upsellContainerDiv = document.getElementById('upsellContainer'); // Removido, não é mais usado

        // Função para obter o click_id da URL
        function getClickIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('start');
        }

        // Inicializa o clickId ao carregar a página
        window.onload = function() {
            clickId = getClickIdFromUrl();
            console.log('Click ID obtido da URL:', clickId);
        };

        valorDoacaoInput.addEventListener('input', function() {
            valorSelecionado = parseFloat(this.value);
            const valorFormatado = valorSelecionado.toFixed(2).replace('.', ',');
            valorSelecionadoTexto.textContent = `R$ ${valorFormatado}`;
        });

        function converterParaCentavos(valor) {
            return Math.round(parseFloat(valor) * 100);
        }

        // Função para gerar PIX diretamente, sem upsell
        async function gerarPixDireto() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('gerarBotao').disabled = true;

            await gerarPix(valorSelecionado).finally(() => { // Usa o valor selecionado diretamente
                document.getElementById('loading').style.display = 'none';
                document.getElementById('gerarBotao').disabled = false;
            });
        }

        // Funções de envio para sua API (mantidas como estão, assumindo que já funcionam com a correção no ManyChat)
        async function enviarDadosParaApiUpdateConversion(pixId, pixValue) {
            if (!clickId) {
                console.warn('Click ID não disponível. Não foi possível enviar dados para updateConversion.');
                return;
            }

            try {
                const response = await fetch("https://novaapi-one.vercel.app/api/updateConversion", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        click_id: clickId,
                        pix_id: pixId,
                        pix_value: pixValue
                    })
                });

                const data = await response.json();
                console.log('Resposta da API updateConversion:', data);
            } catch (error) {
                console.error('Erro ao enviar dados para updateConversion:', error);
            }
        }

        async function enviarConfirmacaoPagamentoParaApi() {
            if (!clickId) {
                console.warn('Click ID não disponível. Não foi possível enviar confirmação para confirmPayment.');
                return;
            }

            try {
                const response = await fetch("https://novaapi-one.vercel.app/api/confirmPayment", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        click_id: clickId
                    })
                });

                const data = await response.json();
                console.log('Resposta da API confirmPayment:', data);
            } catch (error) {
                console.error('Erro ao enviar confirmação de pagamento para confirmPayment:', error);
            }
        }

        async function gerarPix(valor) {
            let valorEmCentavos = converterParaCentavos(valor);
            let requestBody = { value: valorEmCentavos };

            try {
                const response = await fetch("https://api.pushinpay.com.br/api/pix/cashIn", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Accept": "application/json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                console.log("Dados da API (gerarPix):", data);

                if (response.ok && data && data.qr_code && data.id) { // Adicionado 'response.ok' para melhor verificação de sucesso
                    transactionId = data.id;
                    document.getElementById('pixCode').value = data.qr_code; // Usamos qr_code como código PIX
                    codigoPixDiv.style.display = 'block'; // Exibe a seção do código PIX
                    // upsellContainerDiv.style.display = 'none'; // Removido, não é mais usado

                    // *** NOVO: Enviar PIX ID e Valor para sua API ***
                    await enviarDadosParaApiUpdateConversion(data.id, valor);

                } else if (data && data.message) {
                    alert(`Erro ao gerar PIX: ${data.message}`);
                } else {
                    alert("Erro ao gerar PIX! Verifique o valor e sua chave API.");
                }
            } catch (error) {
                console.error("Erro ao gerar PIX:", error);
                alert("Falha na comunicação com a PushinPay.");
            }
        }
        
        // gerarPixComUpsell e exibirUpsell removidos

        async function verificarPagamento() {
            if (!transactionId) {
                console.warn("Nenhuma transação para verificar.");
                setTimeout(verificarPagamento, 3000);
                return;
            }

            try {
                const response = await fetch(`https://api.pushinpay.com.br/api/transactions/${transactionId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();

                console.log("Status do Pagamento:", data);

                if (data && data.status === "paid") {
                    document.getElementById('loadingScreen').style.display = 'none';
                    confirmacaoPagamentoDiv.style.display = 'block';
                    botaoAcessoLink.style.display = 'block';

                    // *** NOVO: Enviar Confirmação de Pagamento para sua API ***
                    await enviarConfirmacaoPagamentoParaApi();

                    setTimeout(() => {
                        window.location.href = 'https://t.me/+Tw6xKhkJYeg4NGE0';
                    }, 3000);
                } else {
                    setTimeout(verificarPagamento, 3000);
                }
            } catch (error) {
                console.error("Erro ao verificar pagamento:", error);
                alert("Houve um problema ao verificar o pagamento. Tente novamente em alguns instantes.");
                setTimeout(verificarPagamento, 5000);
            }
        }

        function copiarPix() {
            let pixCodeInput = document.getElementById('pixCode');
            if (pixCodeInput.value) {
                navigator.clipboard.writeText(pixCodeInput.value).then(() => {
                    const notification = document.getElementById('notification');
                    notification.style.display = 'block';
                    notification.style.opacity = '1';
                    setTimeout(() => {
                        notification.style.opacity = '0';
                        setTimeout(() => {
                            notification.style.display = 'none';
                        }, 300);
                    }, 2000);

                    if (!notificou) {
                        notificou = true;
                        // Use valorSelecionado para notificação, pois aceitouUpsell foi removido
                        const valor = parseFloat(valorDoacaoInput.value).toFixed(2).replace('.', ','); 
                        fetch(`https://api.pushcut.io/JX60URSeGYXjFKP4bbP9P/notifications/Pix%20Gerado%20R$${valor}`);
                    }
                    document.getElementById('loadingScreen').style.display = 'flex';
                    verificarPagamento();
                }).catch(err => {
                    console.error('Erro ao copiar texto: ', err);
                    alert('Não foi possível copiar o código PIX.');
                });
            }
        }
    </script>
</body>
</html>
